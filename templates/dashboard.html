<!DOCTYPE html>
<html>
<head>
    <title>AERIS Video Controller</title>
    <style>
        :root {
            --bg-light: #f9f9f9;
            --bg-dark: #121212;
            --panel-bg-light: #fff;
            --panel-bg-dark: #1e1e1e;
            --border-light: #ccc;
            --border-dark: #333;
            --text-light: #222;
            --text-dark: #e0e0e0;
            --accent-color: #007acc;
            --accent-hover: #005f99;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .panel {
            background-color: var(--panel-bg-light);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin: 12px;
            padding: 15px;
            width: 21%;
            min-width: 300px;
            display: inline-block;
            vertical-align: top;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .panel:hover {
            box-shadow: 0 6px 12px rgba(250,135,0,0.3);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 1em;
        }

        #log-container {
            max-height: 300px;
            overflow-y: scroll;
            background: #f0f0f0;
            padding: 15px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .panel {
            background-color: var(--panel-bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .dark-mode input[type="text"] {
            background-color: #2c2c2c;
            color: var(--text-dark);
            border: 1px solid var(--border-dark);
        }

        .dark-mode button {
            background-color: #444;
            color: var(--text-dark);
        }

        .dark-mode button:hover {
            background-color: #666;
        }

        .dark-mode #log-container {
            background-color: var(--panel-bg-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        #toggle-dark-mode {
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .button-row form {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>AERIS Split-Screen Controller</h1>

    <h3>Voice Assistant Logs</h3>
    <div style="max-height: 300px; overflow-y: scroll; background: #f0f0f0; padding: 10px; font-family: monospace; border: 1px solid #ccc;">
        <div id="log-container">Loading logs...</div>
    </div>

    {% for panel in panels %}
    <div class="panel">
        <h3>
          {% if loop.index == 5 %}
            Experience Wall
          {% else %}
            Panel {{ loop.index }}
          {% endif %}
        </h3>
        <h4>Video Control</h4>
        <p>Current File: </p>
        <p><b>{{ panel.filepath if panel.filepath else "None" }}</b></p>
        <form method="POST" action="/panel/{{ loop.index0 }}/browse">
            <button type="submit">Browse for Video</button>
        </form>
        <div class="button-row">
            <form method="POST" action="/panel/{{ loop.index0 }}/play"><button>Play</button></form>
            <form method="POST" action="/panel/{{ loop.index0 }}/pause"><button>Pause</button></form>
            <form method="POST" action="/panel/{{ loop.index0 }}/stop"><button>Stop</button></form>
        </div>

        <h4>PowerPoint Control</h4>
        <form method="POST" action="/panel/{{ loop.index0 }}/upload_images">
          <button type="submit">Load PowerPoint image folder</button>
        </form>
        <form method="POST" action="/panel/{{ loop.index0 }}/clear_slides"><button>Clear Slides</button></form>
    </div>
    {% endfor %}

    <div class="button-row">
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
	
    </div>


    <script>
        function fetchLogs() {
            fetch("/logs")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("log-container").innerHTML = data;
                });
        }

        fetchLogs();                // Initial fetch
        setInterval(fetchLogs, 5000); // Refresh every 5 sec

        function scrollToBottom() {
            const logContainer = document.getElementById('log-container');
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Example: Automatically add a log message every 2 seconds
        setInterval(() => {
            addLog('Log message at ' + new Date().toLocaleTimeString());
        }, 1000);

        // Toggle Dark Mode
        // toggle by default 
        document.body.classList.toggle('dark-mode');
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
